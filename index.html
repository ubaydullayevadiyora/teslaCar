<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  </head>
  <body>
    <header class="navbar">
      <div class="logo">TESLA</div>
      <nav class="nav-links">
        <a href="#">Model S</a>
        <a href="#">Model 3</a>
        <a href="#">Model X</a>
        <a href="#">Model Y</a>
        <a href="#">Solar Roof</a>
        <a href="#">Solar Panels</a>
      </nav>
      <div class="nav-icons">
        <button class="search-btn"><i class="fa-solid fa-magnifying-glass">  </i>Search</button>
        <button class="user-btn"><i class="fa-regular fa-user"></i></button>
        <button class="menu-btn"><i class="fa-solid fa-bars"></i></button>
      </div>
    </header>

    <main class="model-section">
      <h1 class="model-title">Model S</h1>

      <div class="model-image-container">
        <button class="arrow left"><i class="fa-solid fa-arrow-left"></i></button>
        <img src="img/car.svg" alt="Tesla Model S" class="model-image" />
        <button class="arrow right"><i class="fa-solid fa-arrow-right"></i></button>
      </div>

      <div class="model-specs">
        <div class="spec">
          <h2>396 mi</h2>
          <p>Range (EPA est.)</p>
        </div>
        <div class="spec">
          <h2>1.99s</h2>
          <p>0-60 mph*</p>
        </div>
        <div class="spec">
          <h2>200mph</h2>
          <p>Top Speed*</p>
        </div>
        <div class="spec">
          <h2>1,020hp</h2>
          <p>Peak Power</p>
        </div>

        <!-- Tugma -->
        <div class="order-now">
          <button class="order-btn">Order Now â†’</button>
        </div>
      </div>
    </main>
  </body>
</html>
